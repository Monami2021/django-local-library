{% extends "base-generic.html" %}

{% block content %}
  <h1>Authors Lists </h1>
     {% if author_list %}
       <ul class="list-group border border-1 w-50">
         {% for author in author_list %}
           <li class="list-group-item border border-2">
             <a href="{{ author.get_absolute_url }}" class="text-decoration-none">{{ author.first_name}} {{ author.last_name }} ({{ author.date_of_birth}}) </a>
           </li>
           {% endfor %}
       </ul>
       {% else %}
           <p> There is no authors in the lists</p>
           {% endif %}
      {% endblock %}
