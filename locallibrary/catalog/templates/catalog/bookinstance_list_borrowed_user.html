{% extends "base-generic.html" %}

{% block content %}
    <h1>Borrowed books</h1>

    {% if bookinstance_list %}
    <ul class="list-group border border-2 w-50">
      {% for bookinst in bookinstance_list %}
      <li class="{% if bookinst.is_overdue %} text-danger{% endif %} list-group-item border border-2">
        <a href="{% url 'book-detail' bookinst.book.pk %}">{{ bookinst.book.title }}</a> ({{ bookinst.due_back }})
      </li>
      {% endfor %}
    </ul>

    {% else %}
    <p> There are no book borrowed. </p>
    {% endif %}
{% endblock %}
