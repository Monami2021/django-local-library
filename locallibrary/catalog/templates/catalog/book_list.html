{% extends "base-generic.html" %}

{% block content %}
  <h1>Book List</h1>
    {% if book_list %}
      <ul class="list-group w-50 border border-3">
        {% for book in book_list %}
          <li class="list-group-item border border-2">
            <a href="{{ book.get_absolute_url }}"> {{ book.title }} </a> ({{ book.author }})
          </li>
          {% endfor %}
      </ul>
      {% else %} 
      <p> There is no books in the library. </p>
      {% endif %}
{% endblock %}
